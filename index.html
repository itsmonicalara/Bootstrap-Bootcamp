<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" , initial-scale="1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Frontend Bootcamp</title>
    </head>
    <body>

        <!--- Navbar -->

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
            <div class="container">

                <a href="#" class="navbar-brand">Frontend Bootcamp</a>

                <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#learn" class="nav-link">What you'll learn</a>
                        </li>
                        <li class="nav-item">
                            <a href="#questions" class="nav-link">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a href="#instructors" class="nav-link">Instructors</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--- Showcase -->

        <section class="bg-dark text-light p-5 text-center text-sm-start">
            <div class="container">
                <div class="d-sm-flex align-items-center justify-center-between">
                    <div>
                        <h1>Become a <span class="text-warning">Web Developer</span></h1>
                        <!-- Class 'lead' makes the text bigger, m is margin and y is the y axis -->
                        <p class="lead" my-4>
                            We focus on teaching our students the fundamentals of the latest
                            and greatest technologies to prepare them for their first dev role
                        </p>
                        </p>
                        <button class="btn btn-primary btn-lg">Start The Enrollment</button>
                    </div>
                    <!--- Makes image half the size, blocks image in small displays -->
                    <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt="Showcase Image">

                </div>
            </div>

        </section>

        <!-- Newsletter -->
        <section class="bg-primary text-light p-5">
            <div class="container">
                <div class="d-md-flex justify-content-between align-item-center">
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
                crossorigin="anonymous"></script>
    </body>
</html>
